<!DOCTYPE HTML>
<html ng-app>
    <head>
        <title>First SPA Website</title>  
        <meta charset="utf-8" />
        <link href="css/mainStyle.css" rel="stylesheet" type="text/css"/>
    </head>
<body ng-init="data={name:'Savage',isVisible:true, loggedIn:true, status:'blue'}">
    
    <div ng-cloak>
        <div ng-switch on='data.loggedIn'>
            <div ng-switch-when='true' ng-class="data.status">Welcome {{data.name}}</div>
            <div ng-switch-default ng-class="data.status">Login</div>
        </div>
        <br/>
        <div>
            Name:<input type="text" ng-model="data.name" />
            {{data.name}}
        </div>
        
    <div ng-init="names=['Savage','Heavy','Metal']">    
    <ul>
         <h3>Iteratin through data with ng-repeat</h3>
        <li data-ng-repeat="name in names">{{name}}</li>
    </ul>    
    </div>  
    <div data-ng-init="people=[{name:'Joe',city:'New York'},{name:'Carl',city:'Nevada'},{name:'Susan',city:'New Jersey'},]">
        <ul>
            <li data-ng-repeat="person in people">{{person.name}} - {{person.city}}</li>
        </ul> 
        <br/>
        
        
        <table>
            <thead>
                <tr>
                <th>Name</th>
                <th>City</th>
                </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="person in people">
                <td>{{person.name}}</td>
                <td>{{person.city}}</td>
            </tr>
            </tbody>
        </table>
        
    </div>

        
    <script src="js/angular.min.js"></script>
    <!--https://docs.angularjs.org/api-->
</body>
</html>
